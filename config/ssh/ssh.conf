Host *
  PreferredAuthentications publickey
  Compression yes
  ServerAliveInterval 30
  ServerAliveCountMax 9999
  VisualHostKey yes
  UseKeychain yes
  AddKeysToAgent yes
  IdentitiesOnly yes
  IdentityFile ~/.ssh/id_rsa_yubikey.pub

Host *
  UseKeychain yes
  AddKeysToAgent yes
  IdentitiesOnly yes
  IdentityFile ~/.ssh/46a567a98cf7c86bdbf3ba8c6ee3a27f.pub

